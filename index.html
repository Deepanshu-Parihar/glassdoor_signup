<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerbox">
      <div class="inner-box">
        <header class="headerr">
          <h1>Sign up!</h1>
          <p1>It just take 30 Seconds</p1>
        </header>
        <main class="signupbody">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" placeholder="Deepanshu Parihar" />
            </p>

            <p>
              <label for="email">Your Email</label>
              <input type="email" id="email" placeholder="xyz@abc.com" />
            </p>

            <p>
              <label for="password">Enter Password</label>
              <input type="password" id="password" placeholder="at least 8 letter" />
            </p>

            <p>
                <input type="submit" id="submit" value="Create Account" />
              </p>
          </form>
        </main>
        <footer class="foot">
            <p>already have a account? <a href="#">login!</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
